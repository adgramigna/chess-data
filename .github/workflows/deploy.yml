name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: evidence/package-lock.json

      - name: Install dependencies
        working-directory: evidence
        run: npm install

      - name: build
        working-directory: evidence
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
          ## Add and uncomment any environment variables here
          EVIDENCE_SOURCE__LICHESS_DATA__FILENAME: ${{ secrets.EVIDENCE_SOURCE__LICHESS_DATA__FILENAME }}
        run: |
          npm run sources
          npm run build

      - name: Debug - List build output
        run: |
          echo "Listing evidence directory:"
          ls -la evidence/
          echo "Listing evidence/build directory (if exists):"
          ls -la evidence/build/ || echo "build directory not found"
          echo "Finding all directories named 'build':"
          find evidence -type d -name build || echo "No build directories found"

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'evidence/build/chess-data'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
